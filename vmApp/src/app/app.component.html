<ion-app>
  <ion-split-pane contentId="main-content" onclick="mi()">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-item class="mode">
            <ion-avatar slot="start">
              <img src="../assets/img/Homem-Aranha.jpg">
            </ion-avatar>
            <ion-label>
              <p class="perfil">Homem-Aranha</p>
              <p class="user">@Miranha_SemCasa</p>
            </ion-label>
            <ion-icon slot="end" name="caret-forward-outline" class="seta"></ion-icon>
          </ion-item>
          <ion-item id="otherss" class="otro">
            <ion-avatar slot="start">
              <img src="../assets/img/lokÃ£o.jpg">
            </ion-avatar>
            <ion-label>
              <p class="perfil">Loki</p>
              <p class="user">@Loki_deus</p>
            </ion-label>
          </ion-item>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
